<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" xmlns:pa="http://primefaces.org/atlantis">


  <header id="page-topbar">
    <div class="layout-width">
      <div class="navbar-header">
        <div class="d-flex">
          <!-- LOGO -->
          <div class="navbar-brand-box horizontal-logo">
            <a href="index.html" class="logo logo-dark"> <span class="logo-sm"> <p:graphicImage
                  name="assets/images/logo-sm.png" alt="" height="22" library="atlantis-layout" />
            </span> <span class="logo-lg"> <p:graphicImage name="assets/images/logo-dark.png" alt=""
                  height="47" library="atlantis-layout" />
            </span>
            </a> <a href="index.html" class="logo logo-light"> <span class="logo-sm"> <p:graphicImage
                  name="assets/images/logo-sm.png" alt="" height="22" library="atlantis-layout" />
            </span> <span class="logo-lg"> <p:graphicImage name="assets/images/logo-light.png"
                  alt="" height="47" library="atlantis-layout" />
            </span>
            </a>
          </div>

          <button type="button"
            class="btn btn-sm px-3 fs-16 header-item vertical-menu-btn topnav-hamburger material-shadow-none"
            id="topnav-hamburger-icon">
            <span class="hamburger-icon"> <span></span> <span></span> <span></span>
            </span>
          </button>
          <h1 class="mr-4" style="line-height: 2;">PoulsPaid</h1>
          <h:outputText rendered="#{not empty sessionScope.school.name}" class="mr-4"
            style="line-height: 2;">
            <h4>- #{sessionScope.school.name}</h4>
          </h:outputText>

          <h:outputText rendered="#{not empty sessionScope.period.name}" class="mr-4"
            style="line-height: 2;">
            <h4>- #{sessionScope.period.name}</h4>
          </h:outputText>
        </div>

        <div class="d-flex align-items-center">
          <div class="ms-1 header-item d-none d-sm-flex">
            <button type="button"
              class="btn btn-icon btn-topbar material-shadow-none btn-ghost-secondary rounded-circle"
              data-toggle="fullscreen">
              <i class='bx bx-fullscreen fs-22'></i>
            </button>
          </div>

          <div class="ms-1 header-item d-none d-sm-flex">
            <button type="button"
              class="btn btn-icon btn-topbar material-shadow-none btn-ghost-secondary rounded-circle light-dark-mode">
              <i class='bx bx-moon fs-22'></i>
            </button>
          </div>

          <div class="dropdown ms-sm-3 header-item topbar-user">
            <button type="button" class="btn material-shadow-none" id="page-header-user-dropdown"
              data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="d-flex align-items-center"> <p:graphicImage
                  class="rounded-circle header-profile-user" name="assets/images/users/avatar-1.jpg"
                  alt="Header Avatar" library="atlantis-layout" /> <span class="text-start ms-xl-2">
                  <span class="d-none d-xl-inline-block ms-1 fw-medium user-name-text">#{userSession.user.names}
                </span> <span class="d-none d-xl-block ms-1 fs-12 user-name-sub-text">#{userSession.user.roles}</span>
              </span>
              </span>
            </button>
            <div class="dropdown-menu dropdown-menu-end">
              <h:form>
                <p:commandLink action="#{userSession.logout}" styleClass="dropdown-item">
                  <i class="mdi mdi-logout text-muted fs-16 align-middle me-1" />
                  <span class="align-middle" data-key="t-logout">Se d√©connecter</span>
                </p:commandLink>
              </h:form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

</ui:composition>
