<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="en" 
      data-layout="vertical"
      data-topbar="light"
      data-preloader="disable"
      data-theme="corporate"
      data-theme-colors="default"
      data-sidebar-visibility="show"
      data-layout-style="default"
      data-bs-theme="light"
      data-layout-width="fluid"
      data-layout-position="fixed"
      data-body-image="none"
      data-sidebar="dark"
      data-sidebar-image="none"
      data-sidebar-size="sm"
      >

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <title><ui:insert name="title">CEADP</ui:insert></title>
    <!-- CSS -->
    <link rel="shortcut icon" href="#{request.contextPath}/resources/atlantis-layout/assets/images/favicon.ico"/>
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/atlantis-layout/assets/libs/glightbox/css/glightbox.min.css"/>
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/atlantis-layout/assets/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/atlantis-layout/assets/css/icons.min.css" />
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/atlantis-layout/assets/css/app.css" />
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/atlantis-layout/assets/css/custom.min.css" />
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/atlantis-layout/assets/css/disposition.css" />

    <ui:insert name="head"/>
</h:head>

<h:body>
  <ui:insert name="container-body-content" />
  
  <ui:include src="/confirmation.xhtml" />

  <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
    <f:facet name="start">
      <i class="pi pi-spin pi-spinner layout-ajax-loader-icon" aria-hidden="true" />
    </f:facet>

    <f:facet name="complete">
      <h:outputText value="" />
    </f:facet>
  </p:ajaxStatus>


    <!-- primeface js -->
    <h:outputScript name="/js/layout.js" library="atlantis-layout"/>
    <h:outputScript name="/js/prism.js" library="atlantis-layout"/>

    <h:outputScript name="assets/js/layout.js" library="atlantis-layout"/>

    <!-- JAVASCRIPT -->
    <h:outputScript name="assets/libs/bootstrap/js/bootstrap.bundle.min.js" library="atlantis-layout" />
    <h:outputScript name="assets/libs/simplebar/simplebar.min.js" library="atlantis-layout" />
    <h:outputScript name="assets/libs/node-waves/waves.min.js" library="atlantis-layout" />
    <h:outputScript name="assets/libs/feather-icons/feather.min.js" library="atlantis-layout" />
    <h:outputScript name="assets/js/pages/plugins/lord-icon-2.1.0.js" library="atlantis-layout" />
    <h:outputScript name="assets/js/plugins.js" library="atlantis-layout" />
  
    <!-- App js -->
    <h:outputScript name="assets/js/app.js" library="atlantis-layout" />  
</h:body>

</html>
