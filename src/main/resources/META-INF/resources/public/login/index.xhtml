<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template/container.xhtml">

  <ui:param name="page" value="#{userLoginPage}" />

  <ui:define name="head">
    <style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
	height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
	background: linear-gradient(135deg, #4CAF50, #1E90FF);
}

.login-container {
	background-color: #fff;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	width: 100%;
	max-width: 400px;
	text-align: center;
}

.login-container h2 {
	margin-bottom: 5px;
	color: #333;
}

.login-container h3 {
	margin-bottom: 20px;
	color: #333;
}

.login-container input[type="text"], .login-container input[type="password"]
	{
	width: calc(100% - 22px); /* Pour laisser de l'espace des deux côtés */
	padding: 10px;
	margin: 10px 0;
	border: 1px solid #ccc;
	border-radius: 4px;
}

.login-container .loginCommand {
	width: calc(100% - 22px);
	padding: 10px;
	background-color: #4CAF50;
	color: white;
	border: none;
	border-radius: 4px;
	cursor: pointer;
	font-size: 16px;
}

.login-container .loginCommand:hover {
	background-color: #45a049;
}

.login-container .error-message {
	color: red;
	margin-top: 10px;
}
</style>
  </ui:define>

  <ui:define name="container-body-content">
    <div class="login-container">
      <h2>Connexion</h2>
      <h3>Pouls-Paid</h3>
      <h:form>
        <p:messages id="messages" globalOnly="true" />
        
        <p:outputLabel for="username" value="Nom d'utilisateur" />
        <p:inputText id="username" value="#{userLoginPage.username}" required="true" />
        <p:message id="usernameMessage" for="username" />

        <p:outputLabel for="password" value="Mot de passe" />
        <p:password id="password" value="#{userLoginPage.pass}" required="true" />
        <p:message id="passwordMessage" for="password" />

        <p:commandButton styleClass="loginCommand" value="Se connecter" action="#{userLoginPage.login}"
          update="usernameMessage,passwordMessage,messages" />
      </h:form>
    </div>
  </ui:define>

</ui:composition>
