<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">

  <p:column headerText="Code" width="100">
    <h:outputText value="#{record.code}" />
  </p:column>

  <p:column headerText="Ecole">
    <h:outputText value="#{record.schoolAsString}" />
  </p:column>

  <p:column headerText="Branche">
    <h:outputText value="#{record.branchAsString}" />
  </p:column>

  <p:column headerText="Période">
    <h:outputText value="#{record.periodAsString}" />
  </p:column>

  <p:column headerText="Frais">
    <h:outputText value="#{record.notOptionalFeeAmountValueAsString}" />
  </p:column>

  <p:column headerText="Payable à l'inscription">
    <h:outputText value="#{record.notOptionalFeeAmountRegistrationValuePartAsString}" />
  </p:column>
</ui:composition>
