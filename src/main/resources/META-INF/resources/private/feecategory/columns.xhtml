<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">

  <p:importConstants type="org.cyk.system.poulsscolaire.server.api.fee.FeeCategoryDto"
    var="FeeCategoryDto" />

  <p:column headerText="École"
    rendered="#{listController.isReadControllerHasProjectionName(FeeCategoryDto.JSON_SCHOOL_AS_STRING)}">
    <h:outputText value="#{record.schoolAsString}" />
  </p:column>

  <p:column headerText="Code" width="100"
    rendered="#{listController.isReadControllerHasProjectionName(FeeCategoryDto.JSON_CODE)}">
    <h:outputText value="#{record.code}" />
  </p:column>

  <p:column headerText="Libellé"
    rendered="#{listController.isReadControllerHasProjectionName(FeeCategoryDto.JSON_NAME)}">
    <h:outputText value="#{record.name}" />
  </p:column>

  <p:column headerText="Montant à payer" width="150"
    rendered="#{listController.isReadControllerHasProjectionName(FeeCategoryDto.JSON_TOTAL_AMOUNT_AS_STRING)}">
    <h:outputText value="#{record.totalAmountAsString}" />
    <f:facet name="footer">
      <h:outputText value="#{container.amountValueStatistics.totalAsString}" />
    </f:facet>
  </p:column>

  <p:column headerText="Montant payé" width="150"
    rendered="#{listController.isReadControllerHasProjectionName(FeeCategoryDto.JSON_PAID_AMOUNT_AS_STRING)}">
    <h:outputText value="#{record.paidAmountAsString}" />
    <f:facet name="footer">
      <h:outputText value="#{container.amountValueStatistics.paidAsString}" />
    </f:facet>
  </p:column>

  <p:column headerText="Montant reste à payer" width="150"
    rendered="#{listController.isReadControllerHasProjectionName(FeeCategoryDto.JSON_PAYABLE_AMOUNT_AS_STRING)}">
    <h:outputText value="#{record.payableAmountAsString}" />
    <f:facet name="footer">
      <p:tag severity="warning" value="#{container.amountValueStatistics.payableAsString}" />
    </f:facet>
  </p:column>

  <p:column headerText="Payable à l'inscription" width="150"
    rendered="#{listController.isReadControllerHasProjectionName(FeeCategoryDto.JSON_TOTAL_REGISTRATION_AMOUNT_AS_STRING)}">
    <h:outputText value="#{record.totalRegistrationAmountAsString}" />
    <f:facet name="footer">
      <h:outputText value="#{container.amountRegistrationPartStatistics.totalAsString}" />
    </f:facet>
  </p:column>

  <p:column headerText="Payé à l'inscription" width="150"
    rendered="#{listController.isReadControllerHasProjectionName(FeeCategoryDto.JSON_PAID_REGISTRATION_AMOUNT_AS_STRING)}">
    <h:outputText value="#{record.paidRegistrationAmountAsString}" />
    <f:facet name="footer">
      <h:outputText value="#{container.amountRegistrationPartStatistics.paidAsString}" />
    </f:facet>
  </p:column>

  <p:column headerText="Reste à payer à l'inscription" width="150"
    rendered="#{listController.isReadControllerHasProjectionName(FeeCategoryDto.JSON_PAYABLE_REGISTRATION_AMOUNT_AS_STRING)}">
    <h:outputText value="#{record.payableRegistrationAmountAsString}" />
    <f:facet name="footer">
      <h:outputText value="#{container.amountRegistrationPartStatistics.payableAsString}" />
    </f:facet>
  </p:column>
</ui:composition>
