<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template/page.xhtml">

  <ui:param name="page" value="#{feeCategoryListPage}" />

  <ui:define name="content-body">
    <ui:include src="../component/listForm.xhtml">
      <ui:param name="controller" value="#{feeCategoryListPage.controller.listController}" />
      <ui:param name="container" value="#{feeCategoryListPage.controller}" />
    </ui:include>

    <div class="ui-g-12">
      <div class="ui-g-6">
        <p:pieChart model="#{feeCategoryListPage.pieChartModel}" style="width: 200px; height: 200px;"/>
      </div>
      <div class="ui-g-6">
        <p:barChart model="#{feeCategoryListPage.barChartModel}" style="width: 100%; height: 500px;"/>
      </div>
    </div>
  </ui:define>
</ui:composition>
