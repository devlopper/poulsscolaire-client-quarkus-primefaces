<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">

  <h:form>
    <div class="ui-g">
      <div class="ui-g-3">
        <p:outputLabel value="Formulaire" for="form" />
      </div>
      <div class="ui-g-9">
        <p:selectOneMenu id="form" value="#{controller.entity.formIdentifier}" >
          <f:selectItems value="#{container.forms}" />
        </p:selectOneMenu>
      </div>
      <div class="ui-g-3">
        <p:outputLabel value="Description" for="description" />
      </div>
      <div class="ui-g-9">
        <p:selectOneMenu id="description"
          value="#{controller.entity.descriptionIdentifier}">
          <f:selectItems value="#{container.descriptions}"/>
        </p:selectOneMenu>
      </div>
      <div class="ui-g-12">
        <p:commandButton value="Enregistrer"
          action="#{controller.execute}" />
      </div>
    </div>
  </h:form>
</ui:composition>
