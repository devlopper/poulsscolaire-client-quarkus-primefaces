<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">

  <p:importConstants
    type="org.cyk.system.poulsscolaire.server.api.registration.IdentityRelationshipDto"
    var="IdentityRelationshipDto" />

  <p:column headerText="Parent"
    rendered="#{listController.isReadControllerHasProjectionName(IdentityRelationshipDto.JSON_PARENT_AS_STRING)}">
    <h:outputText value="#{record.parentAsString}" />
  </p:column>

  <p:column headerText="Type"
    rendered="#{listController.isReadControllerHasProjectionName(IdentityRelationshipDto.JSON_TYPE_AS_STRING)}">
    <h:outputText value="#{record.typeAsString}" />
  </p:column>

  <p:column headerText="Enfant"
    rendered="#{listController.isReadControllerHasProjectionName(IdentityRelationshipDto.JSON_CHILD_AS_STRING)}">
    <h:outputText value="#{record.childAsString}" />
  </p:column>
</ui:composition>
