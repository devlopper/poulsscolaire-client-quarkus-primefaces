<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">

  <h:form>
    <p:dataTable var="data" value="#{datasController.datas}" editable="true">

      <p:ajax event="rowEdit" listener="#{datasController.listenRowEdit}" />
      <p:ajax event="rowEditCancel" listener="#{datasController.listenRowCancel}" />

      <p:column headerText="Champ">
        <h:outputText value="#{data.fieldAsString}" />
      </p:column>

      <p:column headerText="CaractÃ¨res">
        <p:cellEditor>
          <f:facet name="output">
            <h:outputText value="#{data.asString}" />
          </f:facet>
          <f:facet name="input">
            <p:inputText value="#{data.asString}" />
          </f:facet>
        </p:cellEditor>
      </p:column>

      <p:column headerText="Entier">
        <p:cellEditor>
          <f:facet name="output">
            <h:outputText value="#{data.asInteger}" />
          </f:facet>
          <f:facet name="input">
            <p:inputText value="#{data.asInteger}" />
          </f:facet>
        </p:cellEditor>
      </p:column>

      <p:column>
        <p:rowEditor editTitle="Modifier" cancelTitle="Annuler" saveTitle="Enregistrer" />
      </p:column>

    </p:dataTable>
  </h:form>
</ui:composition>
