<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">

  <h:form>
    <div class="ui-g">
      <div class="ui-g-3">
        <p:outputLabel value="Échéance" for="deadline" />
      </div>
      <div class="ui-g-9">
        <p:selectOneMenu id="deadline" value="#{controller.entity.deadlineIdentifier}">
          <f:selectItems value="#{container.deadlines}" />
        </p:selectOneMenu>
      </div>
      <div class="ui-g-3">
        <p:outputLabel value="Valeur" for="value" />
      </div>
      <div class="ui-g-9">
        <p:inputNumber id="value" value="#{controller.entity.value}" />
      </div>
      <div class="ui-g-3">
        <p:outputLabel value="Part valeur à l'inscription" for="registrationPartValue" />
      </div>
      <div class="ui-g-9">
        <p:inputNumber id="registrationPartValue" value="#{controller.entity.registrationValuePart}" />
      </div>
      <div class="ui-g-3">
        <p:outputLabel value="Facultatif" for="optional" />
      </div>
      <div class="ui-g-9">
        <p:selectBooleanButton id="optional" value="#{controller.entity.optional}" onLabel="Oui"
          offLabel="Non" onIcon="pi pi-check" offIcon="pi pi-times" />
      </div>
      <div class="ui-g-3">
        <p:outputLabel value="Numéro d'ordre de paiement" for="paymentOrderNumber" />
      </div>
      <div class="ui-g-9">
        <p:inputNumber id="paymentOrderNumber" value="#{controller.entity.paymentOrderNumber}" />
      </div>
      <div class="ui-g-3">
        <p:outputLabel value="Reconductible" for="renewable" />
      </div>
      <div class="ui-g-9">
        <p:selectBooleanButton id="renewable" value="#{controller.entity.renewable}" onLabel="Oui"
          offLabel="Non" onIcon="pi pi-check" offIcon="pi pi-times" />
      </div>
      <div class="ui-g-12">
        <p:commandButton value="Enregistrer" action="#{controller.execute}" />
      </div>
    </div>
  </h:form>
</ui:composition>
