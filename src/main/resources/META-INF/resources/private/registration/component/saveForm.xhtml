<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">

  <h:form>
    <ui:decorate template="/extension/crud/form/save/default.xhtml">

      <ui:define name="form-save-inputs">
        <ui:decorate template="/extension/component/input/default.xhtml">
          <ui:define name="input-label">
            <p:outputLabel value="Eleve" for="student" />
          </ui:define>
          <ui:define name="input-control">
            <p:selectOneMenu id="student" value="#{controller.entity.studentIdentifier}">
              <f:selectItems value="#{container.students}" />
            </p:selectOneMenu>
          </ui:define>
        </ui:decorate>

        <ui:decorate template="/extension/component/input/default.xhtml">
          <ui:define name="input-label">
            <p:outputLabel value="Scolarité" for="schooling" />
          </ui:define>
          <ui:define name="input-control">
            <p:selectOneMenu id="schooling" value="#{controller.entity.schoolingIdentifier}">
              <f:selectItems value="#{container.schoolings}" />
            </p:selectOneMenu>
          </ui:define>
        </ui:decorate>

        <ui:decorate template="/extension/component/input/default.xhtml">
          <ui:define name="input-label">
            <p:outputLabel value="Type d'affectation" for="assignmentType" />
          </ui:define>
          <ui:define name="input-control">
            <p:selectOneMenu id="assignmentType"
              value="#{controller.entity.assignmentTypeIdentifier}">
              <f:selectItems value="#{container.assignmentsType}" />
            </p:selectOneMenu>
          </ui:define>
        </ui:decorate>

        <ui:decorate template="/extension/component/input/default.xhtml">
          <ui:define name="input-label">
            <p:outputLabel value="Ancienneté" for="seniority" />
          </ui:define>
          <ui:define name="input-control">
            <p:selectOneMenu id="seniority" value="#{controller.entity.seniorityIdentifier}">
              <f:selectItems value="#{container.seniorities}" />
            </p:selectOneMenu>
          </ui:define>
        </ui:decorate>
      </ui:define>
    </ui:decorate>
  </h:form>
</ui:composition>
