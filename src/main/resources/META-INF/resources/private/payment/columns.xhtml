<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">

  <p:importConstants type="org.cyk.system.poulsscolaire.server.api.payment.PaymentDto"
    var="PaymentDto" />

  <p:column headerText="Code" width="200"
    rendered="#{listController.isReadControllerHasProjectionName(PaymentDto.JSON_CODE)}">
    <h:outputText value="#{record.code}" />
  </p:column>

  <p:column headerText="Mode"
    rendered="#{listController.isReadControllerHasProjectionName(PaymentDto.JSON_MODE_AS_STRING)}">
    <h:outputText value="#{record.modeAsString}" />
  </p:column>

  <p:column headerText="Montant" width="200"
    rendered="#{listController.isReadControllerHasProjectionName(PaymentDto.JSON_AMOUNT_AS_STRING)}">
    <h:outputText value="#{record.amountAsString}" />
  </p:column>
  
  <p:column headerText="Date création"
    rendered="#{listController.isReadControllerHasProjectionName(PaymentDto.JSON_CREATION_DATE_AS_STRING)}">
    <h:outputText value="#{record.creationDateAsString}" />
  </p:column>
  
  <p:column headerText="Créé par"
    rendered="#{listController.isReadControllerHasProjectionName(PaymentDto.JSON_CREATION_ACTOR)}">
    <h:outputText value="#{record.creationActor}" />
  </p:column>
  
  <p:column headerText="Date annulation"
    rendered="#{listController.isReadControllerHasProjectionName(PaymentDto.JSON_CANCELLATION_DATE_AS_STRING)}">
    <h:outputText value="#{record.cancellationDateAsString}" />
  </p:column>
  
  <p:column headerText="Annulé par"
    rendered="#{listController.isReadControllerHasProjectionName(PaymentDto.JSON_CANCELLATION_ACTOR)}">
    <h:outputText value="#{record.cancellationActor}" />
  </p:column>
  
  
</ui:composition>
