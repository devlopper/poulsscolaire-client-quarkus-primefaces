<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">

  <h:form>
    <div class="ui-g">
      <div class="ui-g-3">
        <p:outputLabel value="Inscription" for="registration" />
      </div>
      <div class="ui-g-9">
        <p:selectOneMenu id="registration" value="#{controller.entity.registrationIdentifier}" >
          <f:selectItems value="#{container.registrations}" />
        </p:selectOneMenu>
      </div>
      <div class="ui-g-3">
        <p:outputLabel value="Mode" for="mode" />
      </div>
      <div class="ui-g-9">
        <p:selectOneMenu id="mode" value="#{controller.entity.modeIdentifier}" >
          <f:selectItems value="#{container.modes}" />
        </p:selectOneMenu>
      </div>
      <div class="ui-g-3">
        <p:outputLabel value="Montant" for="amount" />
      </div>
      <div class="ui-g-9">
        <p:inputNumber id="amount" value="#{controller.entity.amount}" />
      </div>
      <div class="ui-g-12">
        <p:commandButton value="Enregistrer" action="#{controller.execute}" />
      </div>
    </div>
  </h:form>
</ui:composition>
