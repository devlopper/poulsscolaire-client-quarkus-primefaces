<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">

  <h:form>
    <ui:decorate template="/extension/crud/form/save/default.xhtml">
      <ui:param name="saveCommandUpdate" value="paymentOrderNumberMessage" />

      <ui:define name="form-save-inputs">
        <p:outputPanel styleClass="ui-g-12" rendered="#{empty container.feeIdentifier}">
          <ui:decorate template="/extension/component/input/default.xhtml">
            <ui:define name="input-label">
              <p:outputLabel value="Frais" for="fee" />
            </ui:define>
            <ui:define name="input-control">
              <p:selectOneMenu id="fee" value="#{controller.entity.feeIdentifier}">
                <f:selectItems value="#{container.fees}" />
              </p:selectOneMenu>
            </ui:define>
          </ui:decorate>
        </p:outputPanel>

        <p:outputPanel styleClass="ui-g-12" rendered="#{empty container.registrationIdentifier}">
          <ui:decorate template="/extension/component/input/default.xhtml">
            <ui:define name="input-label">
              <p:outputLabel value="Inscription" for="registration" />
            </ui:define>
            <ui:define name="input-control">
              <p:selectOneMenu id="registration" value="#{controller.entity.registrationIdentifier}">
                <f:selectItems value="#{container.registrations}" />
              </p:selectOneMenu>
            </ui:define>
          </ui:decorate>
        </p:outputPanel>

        <ui:include src="/private/fee/component/amount.xhtml">
          <ui:param name="controller" value="#{controller}" />
          <ui:param name="container" value="#{container}" />
        </ui:include>

      </ui:define>
    </ui:decorate>
  </h:form>
</ui:composition>
