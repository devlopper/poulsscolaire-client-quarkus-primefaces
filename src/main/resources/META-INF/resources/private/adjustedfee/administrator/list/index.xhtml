<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template/page.xhtml">

  <ui:param name="page" value="#{adjustedFeeListPage}" />

  <ui:define name="content-body">
    <p:importConstants type="org.cyk.system.poulsscolaire.server.api.fee.AdjustedFeeFilter" var="AdjustedFeeFilter" />
    <p:importConstants type="org.cyk.system.poulsscolaire.client.fee.AdjustedFeeListPage" var="AdjustedFeeListPage" />
    <ui:param name="selectedTabIndexParameterName" value="sti" />

    <p:tabMenu activeIndex="#{param[selectedTabIndexParameterName]}">
      <p:menuitem value="Scolarité" outcome="#{AdjustedFeeListPage.OUTCOME}" icon="pi pi-fw pi-home">
        <f:param name="#{selectedTabIndexParameterName}" value="0" />
        <f:param name="#{AdjustedFeeFilter.JSON_AMOUNT_OPTIONAL}" value="false" />
      </p:menuitem>
      <p:menuitem value="Facultatif" outcome="#{AdjustedFeeListPage.OUTCOME}" icon="pi pi-fw pi-link">
        <f:param name="#{selectedTabIndexParameterName}" value="1" />
        <f:param name="#{AdjustedFeeFilter.JSON_AMOUNT_OPTIONAL}" value="true" />
      </p:menuitem>
      <p:menuitem value="Retard de paiement" outcome="#{AdjustedFeeListPage.OUTCOME}" icon="pi pi-calendar">
        <f:param name="#{selectedTabIndexParameterName}" value="2" />
        <f:param name="#{AdjustedFeeFilter.JSON_LATE_PAYMENT}" value="true" />
      </p:menuitem>
      <p:menuitem value="Pas encore soldé" outcome="#{AdjustedFeeListPage.OUTCOME}" icon="pi pi-money-bill">
        <f:param name="#{selectedTabIndexParameterName}" value="3" />
        <f:param name="#{AdjustedFeeFilter.JSON_AMOUNT_VALUE_PAYABLE_LESS_THAN_OR_EQUALS_ZERO}" value="true" />
      </p:menuitem>
    </p:tabMenu>
    
    <ui:include src="../../component/listForm.xhtml">
      <ui:param name="controller" value="#{adjustedFeeListPage.controller.listController}" />
      <ui:param name="container" value="#{adjustedFeeListPage.controller}" />
    </ui:include>
  </ui:define>
</ui:composition>
