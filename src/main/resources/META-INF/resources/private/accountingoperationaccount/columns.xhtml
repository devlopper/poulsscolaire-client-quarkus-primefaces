<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">
  
  <p:column headerText="Opération">
    <h:outputText value="#{record.operationAsString}" />
  </p:column>
  
  <p:column headerText="Compte">
    <h:outputText value="#{record.accountAsString}" />
  </p:column>
  
  <p:column headerText="Code" width="100">
    <h:outputText value="#{record.code}" />
  </p:column>

  <p:column headerText="Libellé">
    <h:outputText value="#{record.name}" />
  </p:column>

  <p:column headerText="Montant" width="100">
    <h:outputText value="#{record.amountAsString}" />
  </p:column>
</ui:composition>
